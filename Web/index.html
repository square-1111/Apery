<!DOCTYPE html>

<html>
<title>NST</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link type="text/css" href="../static/css/w3.css" rel="stylesheet"/>
<link type="text/css" href="../static/css/font-awesome.min.css" rel="stylesheet"/>

<style>
body {font-family: "Lato", sans-serif}
.mySlides {display: none}
</style>

<style>
    video, img {
      max-width:100%;
    }
</style>


<script>
var isChrome = !!window.chrome && !!window.chrome.webstore;
var isSafari = /constructor/i.test(window.HTMLElement) || (function (p) { return p.toString() === "[object SafariRemoteNotification]"; })(!window['safari'] || (typeof safari !== 'undefined' && safari.pushNotification));

if (isChrome || isSafari) {

  navigator.getUserMedia({video: true}, function(stream) {
        var video = document.getElementById("v");
        var canvas = document.getElementById("c");
        var button = document.getElementById("b");
        video.srcObject = stream;
        video.play();
        button.disabled = false;
        button.onclick = function() {
        canvas.getContext("2d").drawImage(video, 10, 10);

        var img = canvas.toDataURL("image/png");
        img = img.replace(/^data:image\/[^;]*/, 'data:application/octet-stream');

        ReImg.fromCanvas(document.querySelector('canvas')).downloadPng();
        };

        }, function(err) { alert("there was an error " + err)});

} else {
  document.getElementById("videostuff").style.display='none';
}


</script>

<body>
<!-- Page content -->
<div class="w3-content w3-row" style="max-width:2000px;margin-top:46px">

  <!-- TAB1 Section -->
  <div class="w3-padding-64 w3-margin-left w3-col l6" style="max-width:800px" id="tab1">
    <h2 class="w3-wide w3-center">Capture</h2>

    <fieldset><legend align=left class="w3-opacity">Upload photo: </legend>

        <form method=post action="/teethupload" enctype=multipart/form-data>
        <input type="file" name="image" id="image" accept="image/*" capture="camera"/>
        <input type=submit value=Upload>
        </form>

    </fieldset>

    <div id="videostuff">
    <fieldset><legend align=left class="w3-opacity">Click photo: </legend>
    <form enctype=multipart/form-data>
    <video id="v" width="300" height="300"></video><br>
    <input id="b" type="button" disabled="true" value="Take Picture" class="w3-bar-item w3-button w3-padding-large w3-black"></input>
    <canvas id="c" style="display:none;" width="630" height="500"></canvas>
    </form>
    <br>
    <form >
        <input type=submit value="Upload File" class="w3-bar-item w3-button w3-padding-large w3-black">
    </form>
    </fieldset>
    </div>

  </div>

  <!-- TAB2 Section -->
   <div class="w3-padding-64 w3-margin-left w3-col l6" style="max-width:800px" id="tab2">
  <div class="w3-bar w3-black">
  <button class="w3-bar-item w3-button w3-wide" onclick="openCity('Polygonate')">Polygonate</button>
  <button class="w3-bar-item w3-button w3-wide" onclick="openCity('Stylize')">Stylize</button>
</div>

<div id="Polygonate" class="w3-container city">
  <h2>Select Shape</h2>
  <p>Shapes here</p>
</div>

<div id="Stylize" class="w3-container city" style="display:none">
  <h2>Select Style image</h2>
  <p>Style images here</p> 
</div>
</div>

  
<!-- End Page Content -->
</div>

<script>
function openCity(cityName) {
    var i;
    var x = document.getElementsByClassName("city");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    document.getElementById(cityName).style.display = "block";  
}
</script>

<!-- Footer -->
<footer class="w3-container w3-padding-large w3-center w3-opacity w3-light-grey"><p>WebSite for Polygonator</p>
</footer>

</body>
</html>
